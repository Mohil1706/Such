<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Women's Collection | SHOP.CO</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
    }

    header {
        background: #000;
        color: #fff;
        padding: 20px 40px;
        font-size: 24px;
        font-weight: 700;
    }

    .section-title {
        font-size: 40px;
        text-align: center;
        margin: 40px 0;
    }

    .products-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 25px;
        padding: 0 8% 50px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #ddd;
        transition: 0.3s;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.03);
        border-color: #000;
    }

    .card img {
        width: 100%;
        height: 320px;
        object-fit: cover;
        border-radius: 10px;
    }

    .card h3 a {
        text-decoration: none;
        color: inherit;
    }

    .rating {
        margin: 5px 0;
        color: #f7b500;
    }

    .price {
        font-size: 18px;
        margin: 5px 0 10px;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }

    .details-btn {
        background: #ddd;
    }

    .details-btn:hover {
        background: #ccc;
    }

    .buy-btn {
        background: #000;
        color: #fff;
    }

    .buy-btn:hover {
        background: #444;
    }

    footer {
        background: #111;
        color: #fff;
        text-align: center;
        padding: 15px;
        margin-top: 60px;
    }
</style>

</head>

<body>

<header>SHOP.CO – Women's Collection</header>

<h1 class="section-title">Women's Latest Fashion</h1>

<div class="products-container">

    <div class="card">
        <img src="images/w1.jpg" alt="Women Product">
        <h3><a href="detail.html">Women's Stylish Top</a></h3>
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <p class="price">₹699</p>
        <div class="button-group">
            <button class="btn details-btn" onclick="location.href='detail.html'">Details</button>
            <button class="btn buy-btn" onclick="location.href='payment.html'">Buy Now</button>
        </div>
    </div>

    <!-- Continue up to w12.jpg -->

</div>

<footer>© 2025 SHOP.CO — All Rights Reserved</footer>

</body>
</html>
